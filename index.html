<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.1/math.js" integrity="sha512-47N5yVdAeXJ+9qstVMTH2Z0EpX618sjYZcswRwhpldSTD0IbW6yQPtzg4RLrPp/2+TIgEF1elT68/ZBu82nqJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Calculate Log 2</h1>
    <form onsubmit="logTwo (); return  false">
    <input type="number" name="" id="num1">
    <br>
    <br>
    <button id="button">Log2</button>
    </form>

    <div id="result"></div>

    <h1>Chained Operation: </h1>

    <form onsubmit="chained(); return false" id="chained">
        <input id="inputChained" type="text" placeholder="23">
        <button type="submit">Submit</button>
    </form>
    <div id="resultChained"></div>

  

    
    <h1>Unit: </h1>

    <form onsubmit="unit(); return false">
        <input id="unit" type="number">
        <button type="submit">Submit</button>
    </form>
    <div id="resultUnit"></div>

    <h1>Median: </h1>

    <form onsubmit="median(); return false" id="medianForm">
        <input id="inputMedian" type="text" >
        <button type="submit">Submit</button>
    </form>
    <div id="resultMedian"></div>

    




    <script>
        let logTwo = () =>  {
            let input = +document.querySelector("#num1").value;

            let result = math.log(input , 2);

            document.querySelector("#result").innerHTML = result;


        }

        let chained = () => {

            let input = +document.querySelector("#inputChained").value;

           let result  = math.chain(input)
             .add(4)
             .multiply(2)
             .done()
             console.log(result)
             document.querySelector("#resultChained").innerHTML = result;
        }

        let Unit = () => {

            let input = +document.querySelector("#unit")

        let result = (math.pow(math.unit('15 in'), input).toString())
            console.log(result)
        document.querySelector("#resultUnit").innerHTML = result;

    }

    let medianInputArray = [];
        let median = () => {
            let input1 = document.querySelector("#inputMedian").value;

            medianInputArray.push(input1);

            let result = math.mean(medianInputArray);

            document.querySelector("#resultMedian").innerHTML = "values: " + medianInputArray;
            document.querySelector("#resultMedian").innerHTML += "<br />";
            document.querySelector("#resultMedian").innerHTML += "result: " + result;

            document.querySelector("#medianForm").reset();
}
        </script>
    
</body>
</html>
